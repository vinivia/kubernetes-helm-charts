## Ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
##
autoscaling:
  ## @param autoscaling.enabled If autoscaling is enabled
  ##
  enabled: false
  ## @param autoscaling.minReplicas Min number of pod replicas
  ##
  minReplicas: 1
  ## @param autoscaling.maxReplicas Max number of pod replicas
  ##
  maxReplicas: 1
  ## @param autoscaling.metrics Configuration of scaling metrics
  ## E.g.
  ## metrics:
  ## - type: Resource
  ##   resource:
  ##     name: cpu
  ##     targetAverageUtilization: 60
  ## - type: Resource
  ##   resource:
  ##     name: memory
