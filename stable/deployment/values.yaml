## @section Persistence Parameters
## ref: https://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  ## @param persistence.enabled Enable persistence using Persistent Volume Claims
  ##
  enabled: false
  ## @param persistence.path Path to mount persistent volume
  ##
  path: ""
  ## @param persistence.storageClass Persistent Volume storage class
  ## If defined, storageClassName: <storageClass>
  storageClass: ""
  ## @param persistence.annotations Additional custom annotations for the PVC
  ##
  annotations: { }
  ## @param persistence.accessModes [array] Persistent Volume access modes
  ##
  accessModes:
    - ReadWriteOnce
  ## @param persistence.size Persistent Volume size
  ##
  size: 8Gi
## @section Configuration for Argo Rollouts
## Ref: https://argoproj.github.io/argo-rollouts/
##
rollouts:
  ## @param rollouts.enabled If Argo Rollouts will be created instead of Deployment
  ##
  enabled: false
  ## @param rollouts.strategy Argo Rollouts strategy. Allowed values: `canary` or `blueGreen`
  ##
  strategy: canary
  ## @param rollouts.steps Steps define sequence of steps to take during an update of the canary.
  ## Skipped upon initial deploy of a rollout.
  ## Note: steps will be ignored if rollouts.strategy is set to `blueGreen`
  ## E.g.
  ## steps:
  ## - setWeight: 20
  ## - pause: {}
  ## - setWeight: 40
  ## - pause: {duration: 10s}
  ## - setWeight: 60
  ## - pause: {duration: 10m}
  ## - setWeight: 80
  ## - pause: {duration: 10h}
  ##
  steps: [ ]
  ## @param rollouts.autoPromotionEnabled Indicates if the rollout should automatically promote the new ReplicaSet
  ## to the active service or enter a paused state. If not specified, the
  ## default value is true.
  ## Note: autoPromotionEnabled will be ignored if rollouts.strategy is set to `canary`
  ##
  autoPromotionEnabled: true
  ## @param rollouts.autoPromotionSeconds Automatically promotes the current ReplicaSet to active after the
  ## specified pause delay in seconds after the ReplicaSet becomes ready.
  ## If omitted, the Rollout enters and remains in a paused state until
  ## manually resumed by resetting spec.Paused to false.
  ## Note: autoPromotionSeconds will be ignored if rollouts.strategy is set to `canary`
  ##
  autoPromotionSeconds: 0
  ## @param rollouts.scaleDownDelaySeconds Adds a delay before scaling down the previous ReplicaSet. If omitted,
  ## the Rollout waits 30 seconds before scaling down the previous ReplicaSet.
  ## A minimum of 30 seconds is recommended to ensure IP table propagation
  ## across the nodes in a cluster.
  ## Note: scaleDownDelaySeconds will be ignored if rollouts.strategy is set to `canary`
  ##
  scaleDownDelaySeconds: 30
