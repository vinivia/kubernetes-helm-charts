apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: qa
rules:
  # Read-only access to core API group resources
  - apiGroups: [""]
    resources: ["configmaps", "pods", "services", "endpoints", "replicationcontrollers", "secrets"]
    verbs: ["get", "list", "watch"]
  # Read-only access to logs and events for diagnostics
  - apiGroups: [""]
    resources: ["events", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Read-only access to apps resources
  - apiGroups: ["apps"]
    resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  # Read-only access to batch resources
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
